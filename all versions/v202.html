<!DOCTYPE html>
<html>
  <head>
    <title>Medium quality game (v2.0.2)</title>
    <style>
      html, button {
        font-size: 50px;
        text-align: center;
        font-family: sans-serif;
      }
      .top-bar{
        width: 25%;
      }
    </style>
  </head>
  <body>
    <button class="top-bar" onclick="screennum=0">Points</button><button class="top-bar" onclick="screennum=1">Upgrades</button><button class="top-bar" onclick="screennum=2">Stats</button><button class="top-bar" onclick="screennum=3">Achievements</button><br><br>
    <span id="points"></span>
    <span id="metapoints"></span>
    <button onclick="addpoint()">Get point</button><br>
    <button id="reset" onclick="reset()">Reset for a metapoint</button>
    <script>
      var screennum=0;
      var points=0;
      var metapoints=0;
      if (localStorage.getItem("points202")){
        points=Number(localStorage.getItem("points202"));
      }
      if (localStorage.getItem("metapoints202")){
        metapoints=Number(localStorage.getItem("metapoints202"));
      }
      function check(){
        if (points<10){
          document.getElementById("reset").innerHTML="Get 10 points to reset";
        } else{
          document.getElementById("reset").innerHTML="Reset for a metapoint";
        }
        if (screennum==0){
          document.getElementById("points").innerHTML="Points: "+points+"<br>";
          document.getElementById("metapoints").innerHTML="Metapoints: "+metapoints+"<br><br>";
        } else {
          document.getElementById("points").innerHTML="";
          document.getElementById("metapoints").innerHTML="";
        }
      }
      function addpoint(){
        points+=1+metapoints/2;
        document.getElementById("points").innerHTML="Points: "+points;
      }
      function reset(){
        if (points>=10){
          metapoints+=1;
          points=0;
          document.getElementById("points").innerHTML="Points: "+points;
          document.getElementById("metapoints").innerHTML="Metapoints: "+metapoints;
        }
      }
      function save(){
        localStorage.setItem("points202",points.toString());
        localStorage.setItem("metapoints202",metapoints.toString());
      }
      setInterval(save,1000);
      setInterval(check,30);
    </script>
  </body>
</html>
