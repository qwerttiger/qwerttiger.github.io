<!DOCTYPE html>
<html>
  <head>
    <title>Prestige Clicker (6.1.1)</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button class="top-bar" onclick="screennum=0">Points</button><button class="top-bar" id="screen2" onclick="screennum=1">Upgrades</button><button class="top-bar" onclick="screennum=2">Options</button><button class="top-bar" onclick="screennum=3">Achievements</button><br><br>
    <span id="points"></span>
    <span id="metapoints"></span>
    <span id="metametapoints"></span>
    <span id="getpoint"><button onclick="addpoint()">Get point</button><br></span>
    <span id="getmeta"><button onclick="getmeta()">Get 10 points to get metapoints</button><br></span>
    <span id="getmetameta"><button onclick="getmetameta()">Get 10 metapoints to get metametapoints</button><br></span>
    <span id="infinity"></span>

    <span id="IP"></span>
    <span id="EP"></span>
    <span id="upgrades">
      <span id="u1"></span>
      <span id="u2"></span>
      <span id="u3"></span>
      <span id="u4"></span>
      <span id="u6"></span>
      <span id="u7"></span>
      <span id="u5"></span>
      <span id="breakinf"></span>
      <span id="eternity"></span>
    </span>
    
    <span id="options">
      <span id="import"></span>
      <span id="export"></span>
      <span id="reset"></span>
    </span>
    <span id="achievements">
      <table>
        <tr>
          <td><button id="ach1">1 point</button></td>
          <td><button id="ach2">1 metapoint</button></td>
          <td><button id="ach3">1 metametapoint</button></td>
          <td><button id="ach4">1 Infinity point</button></td>
        </tr>
        <tr>
          <td><button id="ach5">1e10 Infinity points</button></td>
          <td><button id="ach6">1 Eternity points</button></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </span>
    <span id="footer"><a href="howto.html" target="_blank">How to play</a>&nbsp;&nbsp;<a href="https://discord.gg/GNB5vpstJd" target="_blank">Discord</a>&nbsp;&nbsp;<a href="pcng-" target="_blank">PCNG-</a>&nbsp;&nbsp;<a href="pcng+" target="_blank">PCNG+</a>&nbsp;&nbsp;<a href="savebank.txt" target="_blank">Savebank</a></span>
    <script src="breakinf.js"></script>
    <script src="game.js"></script>

</html>
